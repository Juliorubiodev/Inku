name: Deploy to Render

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}

jobs:
  deploy:
    name: Deploy to Render
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy Frontend
        uses: johnbeynon/render-deploy-action@v0.0.8
        with:
          service-id: ${{ secrets.RENDER_FRONTEND_SERVICE_ID }}
          api-key: ${{ secrets.RENDER_API_KEY }}

      - name: Deploy Manga Service
        uses: johnbeynon/render-deploy-action@v0.0.8
        with:
          service-id: ${{ secrets.RENDER_MANGA_SERVICE_ID }}
          api-key: ${{ secrets.RENDER_API_KEY }}

      - name: Deploy Auth Service
        uses: johnbeynon/render-deploy-action@v0.0.8
        with:
          service-id: ${{ secrets.RENDER_AUTH_SERVICE_ID }}
          api-key: ${{ secrets.RENDER_API_KEY }}

      - name: Deploy List Service
        uses: johnbeynon/render-deploy-action@v0.0.8
        with:
          service-id: ${{ secrets.RENDER_LIST_SERVICE_ID }}
          api-key: ${{ secrets.RENDER_API_KEY }}

      - name: Wait for deployments
        run: sleep 60

      - name: Health check - Frontend
        run: |
          curl -f https://inku-frontend.onrender.com || exit 1
          echo "Frontend is healthy"

      - name: Health check - Manga Service
        run: |
          curl -f https://inku-manga-service.onrender.com/api/health || exit 1
          echo "Manga Service is healthy"

      - name: Health check - Auth Service
        run: |
          curl -f https://inku-auth-service.onrender.com/health || exit 1
          echo "Auth Service is healthy"

      - name: Health check - List Service
        run: |
          curl -f https://inku-list-service.onrender.com/health || exit 1
          echo "List Service is healthy"

      - name: Deployment Summary
        run: |
          echo "## Deployment Successful! ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Service | URL |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|-----|" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend | https://inku-frontend.onrender.com |" >> $GITHUB_STEP_SUMMARY
          echo "| Manga API | https://inku-manga-service.onrender.com |" >> $GITHUB_STEP_SUMMARY
          echo "| Auth API | https://inku-auth-service.onrender.com |" >> $GITHUB_STEP_SUMMARY
          echo "| List API | https://inku-list-service.onrender.com |" >> $GITHUB_STEP_SUMMARY
