name: Backend CI

on:
  push:
    paths:
      - "backend/**"
      - ".github/workflows/backend-ci.yml"
  pull_request:
    paths:
      - "backend/**"

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m venv .venv
          . .venv/bin/activate
          pip install -r requirements.txt
      - name: Lint (import check only)
        run: |
          python - <<'PY'
          import pkgutil,sys
          assert pkgutil.find_loader('fastapi'), 'fastapi not found'
          PY
      - name: Run tests
        run: |
          . .venv/bin/activate
          pytest -q
