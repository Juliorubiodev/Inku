# Render Blueprint Configuration
# Deploy with: https://render.com/deploy?repo=https://github.com/YOUR_USER/Inku

services:
  # =========================================================================
  # Manga Service API
  # =========================================================================
  - type: web
    name: inku-manga-service
    runtime: docker
    dockerfilePath: ./backend/manga-service/Dockerfile
    dockerContext: ./backend
    region: frankfurt
    plan: free
    healthCheckPath: /api/health
    envVars:
      - key: PYTHONPATH
        value: /app/src:/packages
      - key: CORS_ORIGINS
        value: https://inku-frontend.onrender.com
      - key: FIREBASE_SERVICE_ACCOUNT_FILE
        value: /secrets/firebase-service-account.json
      - key: AWS_ACCESS_KEY_ID
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false
      - key: AWS_S3_BUCKET
        sync: false
      - key: AWS_REGION
        value: eu-west-1

  # =========================================================================
  # Auth Service API
  # =========================================================================
  - type: web
    name: inku-auth-service
    runtime: docker
    dockerfilePath: ./backend/auth-service/Dockerfile
    dockerContext: ./backend
    region: frankfurt
    plan: free
    healthCheckPath: /health
    envVars:
      - key: PYTHONPATH
        value: /app:/packages
      - key: CORS_ORIGINS
        value: https://inku-frontend.onrender.com
      - key: FIREBASE_SERVICE_ACCOUNT_PATH
        value: /secrets/firebase-service-account.json

  # =========================================================================
  # List Service API
  # =========================================================================
  - type: web
    name: inku-list-service
    runtime: docker
    dockerfilePath: ./backend/list-service/Dockerfile
    dockerContext: ./backend
    region: frankfurt
    plan: free
    healthCheckPath: /health
    envVars:
      - key: PYTHONPATH
        value: /app/src:/packages
      - key: CORS_ORIGINS
        value: https://inku-frontend.onrender.com
      - key: FIREBASE_SERVICE_ACCOUNT_PATH
        value: /secrets/firebase-service-account.json

  # =========================================================================
  # Frontend (Static Site)
  # =========================================================================
  - type: web
    name: inku-frontend
    runtime: static
    buildCommand: cd frontend && npm ci && npm run build
    staticPublishPath: ./frontend/dist
    region: frankfurt
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=31536000, immutable
    envVars:
      - key: VITE_API_BASE_URL
        value: https://inku-manga-service.onrender.com
      - key: VITE_AUTH_API_URL
        value: https://inku-auth-service.onrender.com
      - key: VITE_LIST_API_URL
        value: https://inku-list-service.onrender.com
      - key: VITE_FIREBASE_API_KEY
        sync: false
      - key: VITE_FIREBASE_AUTH_DOMAIN
        sync: false
      - key: VITE_FIREBASE_PROJECT_ID
        sync: false
      - key: VITE_FIREBASE_APP_ID
        sync: false
